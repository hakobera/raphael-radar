<!DOCTYPE html> 
<html lang="en"> 
  <head>
    <meta charset="utf-8"> 
    <title>RaphaÃ«l Radar Chart Plugin Sample</title> 
    <link rel="stylesheet" href="example.css"> 
    <script src="raphael-1.5.2.min.js"></script> 
    <script src="jquery-1.5.min.js"></script> 
    <script src="../raphael-radar.js"></script> 
  </head>
  <body>
    <div id="graph">

    </div>
  </body>

  <script>
    function radar( id, w, h, score, labels, ids, max){
      var center_x = w / 2;
      var center_y = h / 2;
      var shorter  = (w < h) ? w : h;
      var r = shorter / Math.PI;
      var n = score.length;

      var paper = Raphael( id, w, h);
      var bg    = paper.rect(0, 0, w, h, 0);
      var chart = paper.radarchart( center_x, center_y, r, n, 0, score, labels, ids, max);
      chart.rotate(0, center_x, center_y);

      bg.attr("gradient", "270-#fff-#fff:40-#ddd");
      bg.attr("stroke-width", "0");
    };

    $(document).ready(function(){
      // Raphael.fn.radarchart = function (cx, cy, radius, labels, max_score, score_groups)
      var paper = Raphael( "graph", 500, 500);
      var score_groups = [
          {title: "Messi 2008", scores: [ 5, 5, 2, 2, 3]},
          {title: "Messi 2010", scores: [ 3, 3, 4, 4, 4]}
        ];
      var chart = paper.radarchart( 200, 200, 160, ["Power", "Skill", "Speed", "Stamina", "Height"], 5, score_groups);

    });
  </script>
</html>
